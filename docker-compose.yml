services:
  api_app:
    build:
      context: ./laravel
      dockerfile: Dockerfile
    volumes:
      - ./laravel:/var/www/html
    networks:
      - network

  api:
    image: nginx:alpine
    depends_on:
      - api_app
    ports:
      - 8000:80
    volumes:
      - ./laravel:/var/www/html
      - ./laravel/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - network

  db:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DOCKER_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DOCKER_MYSQL_DATABASE}
    volumes:
      - volume:/var/lib/mysql
    networks:
      - network

volumes:
  volume:

networks:
  network:
    driver: bridge
